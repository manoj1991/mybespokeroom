<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bespoke Room</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h3>Before and After</h3>
        <div class="slider-container">
            <div class="slider">
                <div class="slide" id="slide1">
                    <img class="after"
                        src="img/slide1a.jpg"
                        alt="Image 1" />
                    <img class="before"
                        src="img/slide1b.jpg" />
                    <div class="buttons">
                        <input type="checkbox" checked id="switch12">
                        <div class="app">


                            <!-- Top -->

                            <!-- Middle -->
                            <div class="content">

                                <label for="switch12" id="switch1">
                                    <div class="toggle"></div>
                                    <div class="names">
                                        <p class="light " id="slide1b">Before</p>
                                        <p class="dark w-font" id="slide1a">After</p>
                                    </div>
                                </label>


                            </div>
                            <!-- Bottom -->




                        </div>
                    </div>
                </div>
                <div class="slide" id="slide2">
                    <img class="after2" src="img/slide2a.jpg"
                        alt="Image 3" />
                        <img  class="before2" src="img/slide2b.jpg" alt="" srcset="">
                    <div class="buttons">
                        <input type="checkbox" checked id="switch21">
                        <div class="app">


                            <!-- Top -->

                            <!-- Middle -->
                            <div class="content">

                                <label  for="switch21" id="switch2">
                                    <div class="toggle"></div>
                                    <div class="names">
                                        <p class="light " id="slide2b">Before</p>
                                        <p class="dark w-font" id="slide2a">After</p>
                                    </div>
                                </label>


                            </div>
                            <!-- Bottom -->




                        </div>
                    </div>
                </div>
                <div class="slide" id="slide3">
                    <img class="after3" src="img/slide3a.jpg"
                        alt="Image 2" />
                        <img  class="before3" src="img/slide3b.jpg" alt="" srcset="">
                    <div class="buttons">
                        <input type="checkbox" checked id="switch">
                        <div class="app">


                            <!-- Top -->

                            <!-- Middle -->
                            <div class="content">

                                <label for="switch" id="switch3">
                                    <div class="toggle"></div>
                                    <div class="names">
                                        <p class="light " id="slide3b">Before</p>
                                        <p class="dark w-font" id="slide3a">After</p>
                                    </div>
                                </label>


                            </div>
                            <!-- Bottom -->




                        </div>
                    </div>
                </div>
            </div>
            <div class="slider-nav">
                <button class="prev-btn" id="prevBtn"><img src="img/leftarrow.png" alt="" srcset=""></button>
                <button class="next-btn" id="nextBtn"><img src="img/rightarrow.png" alt="" srcset=""></button>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</html>
